{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-4">ğŸ” Store Secret</h2>
  <form method="POST" class="space-y-4">
    <div>
      <label class="block font-medium">Cryptographic Key:</label>
      <input type="text" name="key" required class="w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label class="block font-medium">Secret Message:</label>
      <textarea name="secret" rows="4" required class="w-full border rounded px-3 py-2"></textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Store Secret</button>
  </form>

  {% if message %}
  <p class="text-green-600 mt-4 font-semibold">{{ message }}</p>
  {% elif error %}
  <p class="text-red-600 mt-4 font-semibold">{{ error }}</p>
  {% endif %}
</div>
{% endblock %}
